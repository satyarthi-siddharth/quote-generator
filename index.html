            <span id="quote">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas, expedita assumenda. Tempora quidem officiis veniam eaque quo dolorem eveniet eligendi fuga iste expedita, quos fugit!

    </div>
